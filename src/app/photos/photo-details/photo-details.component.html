<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    
    <div class="row">        
        <div class="col-lg-8">
        
        <ap-photo [url]="photo?.url" [description]="photo?.description"></ap-photo>
        </div>    
        <div class="col-lg-4">
        <small>
            <p class="text-left break-word">{{photo?.description}}</p>
            <hr>
        </small>

        <ul class="list-unstyled">
            <li *ngFor="let comment of comments">
                <a 
                    class="text-dark font-weight-bold mr-1" 
                    [routerLink]="['/user', comment.userName]">
                        {{ comment.userName }}
                </a>
                <em>{{ comment.date | date:'dd-MM-yyyy HH:mm' }}</em>
                <p class="break-word mb-2">{{ comment.text }}</p>
            </li>
        </ul>

        <div class="mt-4">
            <form>
                <div class="input-group">
                    <textarea class="form-control"></textarea>
                    <div class="input-group-append">
                        <button class="btn btn-primary pull-left">Publish</button>
                    </div>
                </div>
            </form>
        </div>
        </div>
    </div>
</div>
