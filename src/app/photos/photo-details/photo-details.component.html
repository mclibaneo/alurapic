<div class="bg-white border" *ngIf="(photo$ | async) as photo">
    
    <div class="row">        
        <div class="col-lg-8">
        
        <ap-photo [url]="photo?.url" [description]="photo?.description"></ap-photo>
        </div>    
        <div class="col-lg-4">
        <small>
            <p class="text-left break-word">{{photo?.description}}</p>
            <hr>
        </small>

        <div class="text-left mb-4">
            <i class="fa fa-heart-o fa-2x mr-2 pull-left" (click)="like(photo.id)" showIfLogged> {{ photo.likes }}</i>
            <i class="fa fa-comment-o fa-2x mr-2 ml-2"> {{ photo.comments }} </i>
            <i class="fa fa-trash-o fa-2x pull-right" [ownerPhoto]="photo"  (click)="removePhoto()"  photoOwnerOnly></i>
        </div>

        <ap-photo-comments [photoId]="photo?.id" *ngIf="photo.allowComments; else warning"></ap-photo-comments>
        <ng-template #warning>
            <p>Comments are disabled</p>
        </ng-template>
        
        </div>
    </div>
</div>
