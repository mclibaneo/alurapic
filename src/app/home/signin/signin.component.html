<div class="container">
    <h4 class="text-center">Login</h4>

    <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

        <div class="form-group">
            <input 
                class="form-control" 
                placeholder="user name" 
                autofocus
                formControlName="userName"
                #userNameInput>  
            <ap-vmessage
                text="User name is required!"
                *ngIf="loginForm.get('userName').errors?.required"> <!-- o ? indica se a propriedade errors existe continua o processamento -->
            </ap-vmessage>
        </div>

        <div class="form-group">
            <input
                type="password" 
                class="form-control" 
                placeholder="password"
                formControlName="password">              
                <ap-vmessage
                text="Password is required!"
                *ngIf="loginForm.get('password').errors?.required"> <!-- o ? indica se a propriedade errors existe continua o processamento -->
            </ap-vmessage>  
        </div>

        <button 
            type="submit" 
            class="btn btn-primary btn-block"
            [disabled]="loginForm.invalid">
            login
        </button>

    </form>

    <p>Not a user? <a [routerLink]="['signup']">Register now</a></p>
</div>
